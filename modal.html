<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geeks for Geeks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    .social-login-btn {
      width: 100%;
    }
    .social-btns-container {
      margin-top: 15px;
    }
    .nav-item {
      flex: 1;
      text-align: center;
    }
    .nav-tabs .nav-link {
      width: 100%;
    }
    a{
        text-decoration: none;
        color: green;
    }
  </style>
</head>
<body>

<div class="container text-center mt-5">
  <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#loginModal">
    Login
  </button>
</div>

<div class="modal fade" id="loginModal" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel" >Please Login To Continue</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ul class="nav nav-tabs d-flex justify-content-between" id="myTab">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="sign-in-tab" data-bs-toggle="tab" data-bs-target="#sign-in" type="button">Sign In</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="sign-up-tab" data-bs-toggle="tab" data-bs-target="#sign-up" type="button" >Sign Up</button>
          </li>
        </ul>

        <div class="tab-content mt-3">
          <div class="tab-pane fade show active" id="sign-in" role="tabpanel">
            <form>
              <div class="mb-3">
                <label for="emailInput" class="form-label">Username or Email</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Enter email">
              </div>
              <div class="mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwordInput" placeholder="Enter password">
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="rememberCheck">
                  <label class="form-check-label" for="rememberCheck">Remember me</label>
                </div>
                <a href="#">Forgot Password?</a>
              </div>
              <button type="submit" class="btn btn-success w-100 mt-3">Sign In</button>
            </form>
          </div>

          <div class="tab-pane fade" id="sign-up">
            <p>Sign-up form can go here.</p>
          </div>
        </div>
        <div class="social-btns-container">
          <div class="row">
            <div class="col-6">
              <button class="btn btn-danger social-login-btn" type="button">
                <i class="bi bi-google"></i> Google
              </button>
            </div>
            <div class="col-6">
              <button class="btn btn-primary social-login-btn" type="button">
                <i class="bi bi-facebook"></i> Facebook
              </button>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-6">
              <button class="btn btn-info social-login-btn" type="button">
                <i class="bi bi-linkedin"></i> LinkedIn
              </button>
            </div>
            <div class="col-6">
              <button class="btn btn-dark social-login-btn" type="button">
                <i class="bi bi-github"></i> GitHub
              </button>
            </div>
          </div>
        </div>
        <div class="text-center mt-3 ">
          <a href="#">Why Create an Account?</a>
          <p class="small">By creating this account, you agree to our <a href="#">Privacy Policy</a> & <a href="#">Cookie Policy</a>.</p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
